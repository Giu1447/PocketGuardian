<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketGuardian - Contact Form Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            height: 44px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Header */
        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            color: #007AFF;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .save-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .required {
            color: #FF3B30;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .form-input::placeholder {
            color: #999;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
        }

        .input-wrapper {
            position: relative;
        }

        .input-with-icon {
            padding-left: 50px;
        }

        .form-help {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
            line-height: 1.4;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .button-save {
            background: #007AFF;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

        /* Test Button */
        .test-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .test-button {
            width: 100%;
            padding: 12px;
            background: #34C759;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            opacity: 0.8;
        }

        .test-help {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ üì∂ üì∂ üîã</span>
            </div>

            <!-- Header -->
            <div class="header">
                <button class="back-button">‚Üê Zur√ºck</button>
                <div class="header-title">Neuer Kontakt</div>
                <button class="save-button">Speichern</button>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="form-card">
                    <h2 class="form-title">üìû Notfallkontakt hinzuf√ºgen</h2>

                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="form-label">

                        </label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input

                    <div class="form-group">

                            <input

                    <!-- Test Section -->
                    <div class="test-section">
                        <button class="test-button">üìß Test-E-Mail senden</button>
                        <div class="test-help">
                            Testen Sie die E-Mail-Funktionalit√§t mit diesem Kontakt
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="button button-cancel">Abbrechen</button>
                        <button class="button button-save">Kontakt speichern</button>
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
