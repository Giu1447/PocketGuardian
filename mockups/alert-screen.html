<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketGuardian - Alert Screen Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #FF3B30;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Status Bar */
        .status-bar {
            height: 44px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 44px);
        }

        .alert-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .alert-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .alert-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .alert-details {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 300px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            opacity: 0.8;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            width: 100%;
            max-width: 300px;
        }

        .button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .button-primary {
            background: white;
            color: #FF3B30;
        }

        .button-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0.9;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            width: 60%;
            animation: countdown 10s linear;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ üì∂ üì∂ üîã</span>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="alert-icon">üö®</div>
                
                <h1 class="alert-title">BEWEGUNG ERKANNT!</h1>
                
                <p class="alert-subtitle">
                    Unerwartete Bewegung wurde registriert.<br>
                    Notfallprotokoll wurde aktiviert.
                </p>

                <div class="alert-details">
                    <div class="detail-row">
                        <span class="detail-label">Zeit:</span>
                        <span class="detail-value">14:23:45</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Standort:</span>
                        <span class="detail-value">üìç Erkannt</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Foto:</span>
                        <span class="detail-value">üì∏ Aufgenommen</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">üìß E-Mails gesendet</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="button button-primary">‚úÖ Falscher Alarm</button>
                    <button class="button button-secondary">üìû Notfallkontakte anrufen</button>
                </div>

                <div class="countdown">Automatischer Reset in: 00:06</div>
                
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
